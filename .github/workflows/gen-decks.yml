name: Generate Anki decks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-decks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "$$"
          replace: "\\["
          regex: false
          include: "./decks"
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "$$;"
          replace: "\\]"
          regex: false
          include: "./decks"
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "$"
          replace: "\\("
          regex: false
          include: "./decks"
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "$;"
          replace: "\\)"
          regex: false
          include: "./decks"
      - name: Generate europe capital deck
        run: |
          npm install -g mdanki
          mdanki ./notes/BI-AAG --deck BI-AAG2 ./decks/BI-AAG2.apkg --config ./config/deck-settings.json
      - name: Commit files # transfer the new html files back into the repository
        run: |
          git config --local user.name "botkevin"
          git add ./decks
          git commit -m "Generate Decks [BOT]"
      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
